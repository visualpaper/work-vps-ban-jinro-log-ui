enum VillagePosition {
  WOLF
  FANATIC
  MADMAN
  FOX
  APOSTATE
  SEER
  MEDIUM
  HUNTER
  CAT
  MASON
  VILLAGER
}

enum VillageCast {
  A
  B
  C
  D
}

type VillageBans {
  position: VillagePosition!
  trip: String!
}

type Village {
  id: ID!
  number: String!
  endDate: String!
  url: String!
  name: String!
  people: Int!
  cast: VillageCast!
  bans: [VillageBans!]!
}

type Query {
  villages(skip: Int! = 0, take: Int! = 5): [Village]!
}

type Mutation {
  initialize: User!
}
